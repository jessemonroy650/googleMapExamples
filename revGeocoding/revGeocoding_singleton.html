<body >

<div id='mapBasic'>
</div>

<div id='content'>
<span id=address></span>
</div>

<script>
    /* The map we draw */
    var gMapObject            = {};
        gMapObject.gMap       = {};
        gMapObject.gElementID = 'mapBasic';
        // hacker dojo
        gMapObject.gLat       =   37.402937; //  37.8623390197754;
        gMapObject.gLon       = -122.049943; // -122.430931091309;
        gMapObject.gZoomSize  = 15;

    function fillInAddress(address) {
        document.getElementById('address').innerHTML = address;
    }

    function drawMap() {
        rGeo = reverseGeocode();
        rGeo.drawMap(gMapObject.gElementID, gMapObject);
        rGeo.reverseGeocode({lat: 31.8599, lng: -106.5609}, fillInAddress);
    }
    // Google Maps
    loadGeoLibraries('drawMap');
</script>
